<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculor App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-body">
        <div class="screen" id="display">
            <div class="operation">
                <p><span>1</span><span>+</span><span>2</span></p>
                <p>-----------</p>
                <p>3</p>
            </div>
        </div>
        <div class="keypad">
            <button class="btn">DEL</button>
            <button class="btn">C</button>
            <button class="btn">%</button>
            <button class="btn">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>  
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">0</button>
            <button class="btn">x</button>
            <button class="btn">/</button>
            <button class="btn">=</button>
        </div>
    </div>
    <div class="signature">
            <p>Designed By <a href="https://github.com/ImHarsh11">Harsh </a></p>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
